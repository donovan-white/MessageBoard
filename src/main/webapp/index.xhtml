<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Message Board v2</title>
    </h:head>
    <h:body>
        <h:outputStylesheet name="default.css" library="css"/>
        
        <h:form id="myform">
            <p:panel id="myPanel" header="Message Board">
                <p:messages />
                <p:panelGrid id="myPanelGrid" columns="3" class="noborder" columnClasses="noborder">
                    <h:outputLabel id="myLabel" for="myInputText1" value="Enter message: "/>
                    <p:inputText id="myInputText1" value="#{indexController.inputMessage.msg}"/>
                    <p:message id="myInputMessage" for="myInputText1"/>
                </p:panelGrid>
                <p:commandButton id="myCommandButton1"  value="Submit" action="#{indexController.processMessage}" update="@form"/>
            </p:panel>
        </h:form>

    </h:body>
</html>
